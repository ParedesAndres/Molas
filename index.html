<!DOCTYPE html>
<html>
<head>
    <title>Molas</title>
    <meta name="apple-mobile-web-app-capable">
    <link rel="stylesheet" href="main.css">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <a-scene id="canvas" class="fullscreen" color="black">

        <!--Load assets-->
        <a-assets>
            <img id="penguin" src="img/penguin.jpg" alt="">
            <img id="sloth" src="img/sloth.jpg" alt="">
            <img id="starfish" src="img/starfish.jpg" alt="">
            <video id="video" autoplay loop="true" src="video/1200.mp4" webkit-playsinline playsinline></video>
        </a-assets> 

        <a-videosphere class="background" src="#video" position="0 1 0" rotation="0 -115 0"></a-videosphere>

        <!--First Interaction-->
        <!--<a-box class="box-interaction" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.5" width="1" height="1" depth="0.1" position="0  2 -5"></a-box>-->

        <!-- elements-->

        <!-- <a-video src="#video" width="16" height="9" position="0 1 -10"></a-video> -->

        <a-box class="box-penguin" width="3" height="3" depth="0.1" position="0 2 5" src="#penguin">
            <a-text value="Portugal" width="3" position="0 1 5" style="background-color:brown"> </a-text>
        </a-box>

        <a-box class="box-sloth" width="3" height="3" depth="0.1" position="-4 2 5" src="#sloth">
            <a-text value="Portugal" width="3" position="0 1 5"></a-text>
        </a-box>

        <a-box class="box-starfish" width="3" height="3" depth="0.1" position="4 2 5" src="#starfish">
            <a-text value="Portugal" width="3" position="0 1 5"></a-text>
        </a-box>
 <!--
<a-text value="Portugal" width="3" position="0 1 5"></a-text>
 -->
        <a-box class="box-s"  material="side: double; color: #EF2D5E; transparent: true; opacity: 0" width="3" height="3" depth="0.1" position="0 0 0" rotation="90"></a-box>


        <!--Control-->
        <a-camera position="0 1 0">
            <a-cursor fuse="true" color="#ffffff"></a-cursor>
        </a-camera>
    </a-scene>

        var boxCuatro = document.querySelector('.box-s');
        var background = document.querySelector('.background');
